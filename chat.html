<html lang="en">
	<head>w
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Questrial|Montserrat" type='text/css'>	

	<title>Chatroom</title>
	</head>
	<body>
		<div id="container" class="container-fluid">
			<!-- Single page-sized row with 2 columns -->
			<div class="row">
				<!-- Left side 3 rows -->
				<div id="leftCol" class="col-sm-2">
					 <!-- Back Button Bar -->
					<div id="leftInfoBar" class="row">
						<button type="button" onclick="window.location.href='#'" class="btn btn-default" style='font-size:24'>
							<i class="fas fa-angle-left"></i>
							Logout
						</button>
					</div>
					 <!-- Users -->
					<div class="row roomInfo">
						Users
						<p>
							User 1
						</p>
						<p>
							User 2
						</p>
					</div>
					<!-- Chatroom List -->
					<div class="row roomInfo">
						Rooms
						<p>
							Room 1
						</p>
						<p>
							Room 2
						</p>
					</div>
				</div>
				<!-- Middle 3 rows -->
				<div id="middleCol" class="col-sm-6">
					<!-- Header bar -->
					<div id="rightInfoBar" class="row text-center">
						<p>Chatroom Name</p>
					</div>
					<!-- Chatroom -->
					<div id="messages" class="row">
						Messages
					</div>
					<!-- Send Input -->
					<div id="sendBar" class="row">
						<!-- <i class="fas fa-paper-plane"></i> -->
						<!-- <i class="fas fa-greater-than"></i> -->

						<div class="input-group mb-3">
							<input type="text" class="form-control border-0 rounded-0" placeholder="Enter message" aria-label="Enter message to send" aria-describedby="msgTarget">
							<div class="input-group-append">
								<!-- <button type="button" onclick="window.location.href='#'" class="btn btn-light" > -->
									<!-- <i id="msgTarget" class="fas fa-paper-plane"></i> -->
									<!-- <i class="fas fa-greater-than"></i> -->
								<!-- </button> -->
							</div>
						</div>
					</div>
				</div>
				<!-- Empty right side to hold space on large monitors -->
				<div id="rightCol" class="col-sm-4"></div>
			</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="chat.css" type='text/css'>
	</body>
</html>
